<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
		<meta name="author" content="Timothy Foster, Auroratide" />

		<link rel="stylesheet" href="%sveltekit.assets%/normalize.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />

		%sveltekit.head%
	</head>
	<body class="theme-dark">
		<div id="root" data-sveltekit-prefetch>%sveltekit.body%</div>
		<script>
			// Ensure we do not get a flash of light mode
			if (localStorage.getItem('darkmode') === 'true') {
					document.body.classList.add('theme-dark')
			}
		</script>
	</body>
</html>
